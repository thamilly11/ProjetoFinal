{% extends 'base.html' %}
{% block title %}Login{% endblock %}

{% block content %}
<div class="flex justify-center items-center min-h-screen bg-gray-100">
    <div class="bg-white shadow-lg rounded-2xl p-8 w-full max-w-md">
        <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Entrar na Conta</h2>

        {% if messages %}
            <div class="mb-4">
                {% for message in messages %}
                    <div class="text-center text-sm {% if message.tags == 'error' %}text-red-600{% else %}text-green-600{% endif %}">
                        {{ message }}
                    </div>
                {% endfor %}
            </div>
        {% endif %}

        <form method="post" class="space-y-4">
            {% csrf_token %}
            <div>
                <label for="username" class="block text-sm font-medium text-gray-700">Usuário</label>
                <input type="text" name="username" id="username" required
                    class="w-full p-2 border rounded-lg focus:ring-2 focus:ring-primary-red focus:outline-none">
            </div>

            <div>
                <label for="password" class="block text-sm font-medium text-gray-700">Senha</label>
                <input type="password" name="password" id="password" required
                    class="w-full p-2 border rounded-lg focus:ring-2 focus:ring-primary-red focus:outline-none">
            </div>

            <button type="submit"
                class="w-full bg-red-500 text-white py-2 rounded-lg hover:bg-red-600 transition">
                Entrar
            </button>
        </form>

        <p class="text-center text-sm text-gray-600 mt-4">
            Ainda não tem uma conta?
            <a href="{% url 'cadastro' %}" class="text-primary-red hover:underline">Cadastre-se</a>
        </p>
    </div>
</div>
{% endblock %}
